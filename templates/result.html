<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>

    {% if results %}
    <div class="table-container">
      <table>
        <tr><th>User</th><th>Actions Count</th></tr>
        {% for user, count in results %}
        <tr>
          <td>{{ user }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    {% else %}
    <p>No matching users found.</p>
    {% endif %}

    <a href="/"><button class="btn">â¬… Back</button></a>
  </div>
</body>
</html>
